  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    let rawData = [
    { ano: 2013, total_chuva_mm: 280 },
    { ano: 2014, total_chuva_mm: 404.6 },
    { ano: 2015, total_chuva_mm: 386.7 },
    { ano: 2016, total_chuva_mm: 295 },
    { ano: 2017, total_chuva_mm: 211.5 },
    { ano: 2018, total_chuva_mm: 764.8 },
    { ano: 2019, total_chuva_mm: 497.9 },
    { ano: 2020, total_chuva_mm: 591.3 },
    { ano: 2021, total_chuva_mm: 388.5 },
    { ano: 2022, total_chuva_mm: 938.6 },
    { ano: 2023, total_chuva_mm: 376.6 }
];

// Calculando a variação da chuva ano a ano
let variacaoChuva = rawData.slice(1).map((d, i) => ({
    ano: d.ano,
    variacao: parseFloat((d.total_chuva_mm - rawData[i].total_chuva_mm).toFixed(2)) 
}));

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' },
        formatter: function (params) {
            return `Ano: ${params[0].name} <br> Variação: ${params[0].data} mm`;
        }
    },
    dataZoom: [
        { type: 'slider', start: 0, end: 100 },
        { type: 'inside' }
    ],
    title: {
        text: "Variação Anual do Volume de Chuva (2014 a 2023) - Fazenda Carnaúba - Taperoá - PB",
        left: 'center',
        top: 10
    },
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: variacaoChuva.map(d => d.ano),
        name: "Ano",
        nameLocation: "middle",
        nameGap: 25
    },
    yAxis: {
        type: 'value',
        name: "Variação de chuva (mm)",
        nameLocation: "middle",
        nameGap: 35
    },
    series: [
        {
            name: "Variação de Chuva",
            data: variacaoChuva.map(d => d.variacao),
            type: 'bar',
            barWidth: '50%', 
            itemStyle: {
                color: function (params) {
                    return params.data >= 0 ? 'blue' : 'red'; 
                }
            },
            markLine: {
                data: [{ yAxis: 0 }], 
                lineStyle: { type: 'dashed' }
            }
        }
    ]
};


    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
